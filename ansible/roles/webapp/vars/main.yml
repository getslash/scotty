# accounts
user_name: "{{app_name}}"
group_name: "{{app_name}}"
# paths
deploy_root: "/opt/{{app_name}}"
celery_bin: "{{deploy_root}}/.env/bin/celery"
unix_socket_name: "/tmp/{{app_name}}-wsgi.sock"
# nginx
http_port: 80
# misc
webapp_archive_location: /tmp/src.tar.gz
# required packages
required_packages:
    - python-virtualenv
    - python-dev
    - python3-dev
    - supervisor
    - software-properties-common
    - libpq-dev
    - libyaml-dev
    - redis-server
