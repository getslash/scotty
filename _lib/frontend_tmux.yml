session_name: frontend compilation
windows:
  - window_name: frontend compilation
    layout: even-horizontal
    panes:
      - python manage.py frontend build --watch
      - python manage.py testserver --no-tmux
  - window_name: celery worker
    panes:
      - TRANSPORTER_HOST=192.168.50.1 .env/bin/celery -A flask_app.tasks worker --loglevel=info
  - window_name: database
    panes:
      - pgcli scotty
  - window_name: transporter
    panes:
      - z transporter && cargo run example/transporter.conf
  - window_name: cmd
    panes:
      - pwd
